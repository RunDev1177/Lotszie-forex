<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Lot Size Calculator (Point-based)</title>
    <link rel="icon" type="image/x-icon" href="dollaricon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f1f5f9;
        }
        .glass-card {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-focus {
            transition: all 0.2s;
        }
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .type-radio:checked + label {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        #typeBuy:checked + label {
            background-color: #10b981;
            border-color: #10b981;
        }
        /* SweetAlert Custom UI */
        .swal2-popup {
            font-family: 'Kanit', sans-serif !important;
            border-radius: 1.5rem !important;
            padding: 2rem !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg glass-card p-8 my-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ô Lotsize üìà</h1>
        </div>

        <div class="space-y-6">
            <!-- ‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô Selection -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô (Select Pair)</label>
                <select id="pairSelect" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus cursor-pointer text-slate-700">
                    <option value="XAUUSD">XAUUSD (Gold)</option>
                    <option value="EURUSD">EURUSD</option>
                    <option value="USDJPY">USDJPY</option>
                    <option value="USDCAD">USDCAD</option>
                    <option value="EURAUD">EURAUD</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Type Selection -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á (Type)</label>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input type="radio" name="orderType" id="typeBuy" value="buy" class="hidden type-radio" checked>
                            <label for="typeBuy" class="flex items-center justify-center py-3 border border-slate-200 rounded-xl text-sm font-bold cursor-pointer hover:bg-slate-50 transition-all uppercase">Buy</label>
                        </div>
                        <div class="flex-1">
                            <input type="radio" name="orderType" id="typeSell" value="sell" class="hidden type-radio">
                            <label for="typeSell" class="flex items-center justify-center py-3 border border-slate-200 rounded-xl text-sm font-bold cursor-pointer hover:bg-slate-50 transition-all uppercase">Sell</label>
                        </div>
                    </div>
                </div>
                <!-- ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á% -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á (%)</label>
                    <div class="relative">
                        <span class="absolute right-3 top-3 text-slate-400 font-medium">%</span>
                        <input type="number" id="riskPercent" placeholder="1" value="3"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏ó‡∏∏‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Balance)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-slate-400 font-medium">$</span>
                    <input type="number" id="capital" placeholder="1000" 
                        class="w-full pl-8 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- ‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î (Entry)</label>
                    <input type="number" id="entryPrice" step="any" placeholder="2000.00" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>

                <!-- SL Points -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏£‡∏∞‡∏¢‡∏∞ SL (‡∏à‡∏∏‡∏î/Points)</label>
                    <input type="number" id="slPoints" step="1" placeholder="500" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>
            </div>

            <!-- RR Selection -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô RR (Risk:Reward)</label>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="setRR(1)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="1">1:1</button>
                    <button onclick="setRR(1.5)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="1.5">1:1.5</button>
                    <button onclick="setRR(2)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="2">1:2</button>
                    <button onclick="setRR(3)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="3">1:3</button>
                </div>
                <input type="hidden" id="rrValue" value="2">
            </div>

            <button onclick="calculateLot()" 
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95 text-lg">
                ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            </button>
        </div>
    </div>

    <script>
        const pairConfig = {
            'XAUUSD': { pipValue: 10, multiplier: 10, decimal: 2 },    
            'EURUSD': { pipValue: 10, multiplier: 10000, decimal: 5 }, 
            'USDJPY': { pipValue: 8.33, multiplier: 100, decimal: 3 }, 
            'USDCAD': { pipValue: 7.14, multiplier: 10000, decimal: 5 },
            'EURAUD': { pipValue: 6.50, multiplier: 10000, decimal: 5 }
        };

        function setRR(val) {
            document.getElementById('rrValue').value = val;
            document.querySelectorAll('.rr-btn').forEach(btn => {
                if(parseFloat(btn.getAttribute('data-rr')) === val) {
                    btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                    btn.classList.remove('border-slate-200', 'text-slate-600');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    btn.classList.add('border-slate-200', 'text-slate-600');
                }
            });
        }

        setRR(2);

        function calculateLot() {
            const capital = parseFloat(document.getElementById('capital').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const slPoints = parseFloat(document.getElementById('slPoints').value);
            const rr = parseFloat(document.getElementById('rrValue').value);
            const selectedPair = document.getElementById('pairSelect').value;
            const orderType = document.querySelector('input[name="orderType"]:checked').value;

            if (isNaN(capital) || isNaN(riskPercent) || isNaN(entry) || isNaN(slPoints) || slPoints <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå',
                    text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏¢‡∏∞ SL ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0',
                    confirmButtonColor: '#334155'
                });
                return;
            }

            const config = pairConfig[selectedPair];
            const riskAmt = capital * (riskPercent / 100);
            const priceDiff = slPoints / config.multiplier;
            const lotSize = riskAmt / (slPoints * (config.pipValue / 10));

            const isBuy = orderType === 'buy';
            const slPrice = isBuy ? (entry - priceDiff) : (entry + priceDiff);
            const tpPrice = isBuy ? (entry + (priceDiff * rr)) : (entry - (priceDiff * rr));
            const profitExpected = riskAmt * rr;

            // Show Results ONLY in SweetAlert (No Decimals for USD amounts)
            Swal.fire({
                title: '‡∏™‡∏£‡∏∏‡∏õ‡πÅ‡∏ú‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ó‡∏£‡∏î üíπ',
                html: `
                    <div class="mt-4 space-y-4">
                        <!-- Lot Size Highlight -->
                        <div class="bg-blue-600 p-6 rounded-2xl shadow-xl text-white">
                            <span class="block text-blue-100 text-xs font-bold uppercase tracking-wider mb-1">Lot Size ‡∏ó‡∏µ‡πà‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥</span>
                            <span class="text-5xl font-extrabold tracking-tight">${lotSize.toFixed(2)}</span>
                        </div>
                        
                        <!-- Financial Summary (No Decimals for Amount) -->
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-emerald-50 p-4 rounded-xl border border-emerald-100 text-center">
                                <span class="block text-emerald-600 text-[11px] font-bold uppercase mb-1">‡∏Å‡∏≥‡πÑ‡∏£‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ (TP)</span>
                                <span class="text-xl font-bold text-emerald-700">+$${Math.round(profitExpected).toLocaleString()}</span>
                                <div class="mt-2 text-[10px] font-mono text-emerald-600 bg-white border border-emerald-100 rounded py-0.5">Price: ${tpPrice.toFixed(config.decimal)}</div>
                            </div>
                            <div class="bg-red-50 p-4 rounded-xl border border-red-100 text-center">
                                <span class="block text-red-600 text-[11px] font-bold uppercase mb-1">‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏¢‡∏≠‡∏°‡πÄ‡∏™‡∏µ‡∏¢ (SL)</span>
                                <span class="text-xl font-bold text-red-700">-$${Math.round(riskAmt).toLocaleString()}</span>
                                <div class="mt-2 text-[10px] font-mono text-red-600 bg-white border border-red-100 rounded py-0.5">Price: ${slPrice.toFixed(config.decimal)}</div>
                            </div>
                        </div>

                        <!-- Trade Details -->
                        <div class="bg-slate-50 p-3 rounded-xl flex justify-around text-slate-500 text-[11px] font-semibold border border-slate-100">
                             <div class="flex items-center"><span class="mr-1">üîπ</span> TYPE: ${orderType.toUpperCase()}</div>
                             <div class="flex items-center"><span class="mr-1">üîπ</span> RR: 1:${rr}</div>
                             <div class="flex items-center"><span class="mr-1">üîπ</span> SL: ${slPoints} PTS</div>
                        </div>
                    </div>
                `,
                confirmButtonText: '‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á',
                confirmButtonColor: '#1e293b',
                backdrop: `rgba(15, 23, 42, 0.4)`
            });
        }
    </script>
</body>
</html>
