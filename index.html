<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f1f5f9;
        }
        .glass-card {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-focus {
            transition: all 0.2s;
        }
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .type-radio:checked + label {
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        #typeBuy:checked + label {
            background-color: #10b981;
            border-color: #10b981;
        }
        .swal2-popup {
            font-family: 'Kanit', sans-serif !important;
            border-radius: 1.5rem !important;
            padding: 1.5rem !important;
        }
        .calc-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px 5px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.1s;
        }
        .calc-btn:active {
            transform: scale(0.95);
            background: #e2e8f0;
        }
        .calc-display {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 12px;
            text-align: right;
            font-size: 1.5rem;
            font-family: monospace;
            margin-bottom: 10px;
            min-height: 60px;
            word-break: break-all;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg glass-card p-8 my-8 relative">
        <!-- ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç Icon Header -->
        <div class="flex flex-col items-center justify-center mb-6">
            <button onclick="openMiniCalculator()" class="p-4 bg-slate-100 hover:bg-blue-100 rounded-full transition-all group shadow-sm active:scale-90" title="‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-slate-700 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </button>
            <span class="text-xs font-bold text-slate-400 mt-2 uppercase tracking-widest">Lot Size Calculator</span>
        </div>

        <div class="space-y-6">
            <!-- ‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô ‡πÅ‡∏•‡∏∞ ‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏° Selection -->
            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-2">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô (Pair)</label>
                    <select id="pairSelect" onchange="updateDecimalOnPairChange()" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus cursor-pointer text-slate-700 font-medium">
                        <option value="XAUUSD">XAUUSD (Gold)</option>
                        <option value="EURUSD">EURUSD</option>
                        <option value="GBPUSD">GBPUSD</option>
                        <option value="USDJPY">USDJPY</option>
                        <option value="USDCAD">USDCAD</option>
                        <option value="AUDUSD">AUDUSD</option>
                        <option value="EURAUD">EURAUD</option>
                        <option value="EURJPY">EURJPY</option>
                        <option value="GBPJPY">GBPJPY</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏ó‡∏®‡∏ô‡∏¥‡∏¢‡∏°</label>
                    <select id="decimalSelect" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus cursor-pointer text-slate-700 font-medium">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <!-- Type Selection -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á (Type)</label>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input type="radio" name="orderType" id="typeBuy" value="buy" class="hidden type-radio" checked>
                            <label for="typeBuy" class="flex items-center justify-center py-3 border border-slate-200 rounded-xl text-sm font-bold cursor-pointer hover:bg-slate-50 transition-all uppercase">Buy</label>
                        </div>
                        <div class="flex-1">
                            <input type="radio" name="orderType" id="typeSell" value="sell" class="hidden type-radio">
                            <label for="typeSell" class="flex items-center justify-center py-3 border border-slate-200 rounded-xl text-sm font-bold cursor-pointer hover:bg-slate-50 transition-all uppercase">Sell</label>
                        </div>
                    </div>
                </div>
                <!-- ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á% -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡πà‡∏¢‡∏á (%)</label>
                    <div class="relative">
                        <span class="absolute right-3 top-3 text-slate-400 font-medium">%</span>
                        <input type="number" id="riskPercent" placeholder="1" value="3"
                            class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏ó‡∏∏‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (Balance)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-slate-400 font-medium">$</span>
                    <input type="number" id="capital" placeholder="1000" 
                        class="w-full pl-8 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- ‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î (Entry)</label>
                    <input type="number" id="entryPrice" step="any" placeholder="2000.00" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>

                <!-- SL Points -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏£‡∏∞‡∏¢‡∏∞ SL (‡∏à‡∏∏‡∏î/Points)</label>
                    <input type="number" id="slPoints" step="1" placeholder="500" 
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none input-focus">
                </div>
            </div>

            <!-- RR Selection -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô RR (Risk:Reward)</label>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="setRR(1)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="1">1:1</button>
                    <button onclick="setRR(1.5)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="1.5">1:1.5</button>
                    <button onclick="setRR(2)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="2">1:2</button>
                    <button onclick="setRR(3)" class="rr-btn py-2 px-3 border border-slate-200 rounded-lg text-sm font-medium hover:bg-blue-50 transition-colors" data-rr="3">1:3</button>
                </div>
                <input type="hidden" id="rrValue" value="2">
            </div>

            <button onclick="calculateLot()" 
                class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95 text-lg">
                ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            </button>
        </div>
    </div>

    <script>
        // Config ‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏Å‡πâ‡πÉ‡∏´‡πâ‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏Ç‡∏∂‡πâ‡∏ô
        // multiplier: ‡πÉ‡∏ä‡πâ‡πÅ‡∏õ‡∏•‡∏á Points ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô Price Difference
        // pipValuePerLot: ‡∏°‡∏π‡∏•‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≠ 1 Lot ‡∏ï‡πà‡∏≠ 1 Point (‡πÄ‡∏ä‡πà‡∏ô Forex 1 Lot 1 Point = $0.1, Gold 1 Lot 1 Point = $0.1)
        const pairConfig = {
            'XAUUSD': { multiplier: 100, decimal: 2, pipValue: 0.1 },    
            'EURUSD': { multiplier: 100000, decimal: 5, pipValue: 0.1 }, 
            'GBPUSD': { multiplier: 100000, decimal: 5, pipValue: 0.1 }, 
            'USDJPY': { multiplier: 1000, decimal: 3, pipValue: 0.1 }, 
            'USDCAD': { multiplier: 100000, decimal: 5, pipValue: 0.1 },
            'AUDUSD': { multiplier: 100000, decimal: 5, pipValue: 0.1 },
            'EURAUD': { multiplier: 100000, decimal: 5, pipValue: 0.1 },
            'EURJPY': { multiplier: 1000, decimal: 3, pipValue: 0.1 },
            'GBPJPY': { multiplier: 1000, decimal: 3, pipValue: 0.1 }
        };

        function updateDecimalOnPairChange() {
            const pair = document.getElementById('pairSelect').value;
            const decimalSelect = document.getElementById('decimalSelect');
            if (pairConfig[pair]) {
                decimalSelect.value = pairConfig[pair].decimal;
            }
        }

        function setRR(val) {
            document.getElementById('rrValue').value = val;
            document.querySelectorAll('.rr-btn').forEach(btn => {
                if(parseFloat(btn.getAttribute('data-rr')) === val) {
                    btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                    btn.classList.add('border-slate-200', 'text-slate-600');
                }
            });
        }

        setRR(2);

        let calcInput = "";
        function openMiniCalculator() {
            Swal.fire({
                title: '‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏¥‡∏î‡πÄ‡∏•‡∏Ç',
                html: `
                    <div class="p-1">
                        <div id="calcDisplay" class="calc-display">0</div>
                        <div class="grid grid-cols-4 gap-2">
                            <button class="calc-btn text-red-500" onclick="updateCalc('C')">C</button>
                            <button class="calc-btn text-blue-500 font-bold" onclick="updateCalc('%')">%</button>
                            <button class="calc-btn" onclick="updateCalc('del')">‚å´</button>
                            <button class="calc-btn" onclick="updateCalc('/')">√∑</button>
                            
                            <button class="calc-btn" onclick="updateCalc('7')">7</button>
                            <button class="calc-btn" onclick="updateCalc('8')">8</button>
                            <button class="calc-btn" onclick="updateCalc('9')">9</button>
                            <button class="calc-btn" onclick="updateCalc('*')">√ó</button>
                            
                            <button class="calc-btn" onclick="updateCalc('4')">4</button>
                            <button class="calc-btn" onclick="updateCalc('5')">5</button>
                            <button class="calc-btn" onclick="updateCalc('6')">6</button>
                            <button class="calc-btn text-blue-500 font-bold" onclick="updateCalc('-')">-</button>
                            
                            <button class="calc-btn" onclick="updateCalc('1')">1</button>
                            <button class="calc-btn" onclick="updateCalc('2')">2</button>
                            <button class="calc-btn" onclick="updateCalc('3')">3</button>
                            <button class="calc-btn text-blue-500 font-bold" onclick="updateCalc('+')">+</button>
                            
                            <button class="calc-btn" onclick="updateCalc('0')">0</button>
                            <button class="calc-btn" onclick="updateCalc('00')">00</button>
                            <button class="calc-btn" onclick="updateCalc('.')">.</button>
                            <button class="calc-btn bg-blue-600 text-white font-bold" onclick="updateCalc('=')">=</button>
                        </div>
                    </div>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                didOpen: () => { calcInput = ""; }
            });
        }

        window.updateCalc = function(val) {
            const display = document.getElementById('calcDisplay');
            if(val === 'C') calcInput = "";
            else if(val === 'del') calcInput = calcInput.slice(0, -1);
            else if(val === '%') {
                try { if (calcInput) calcInput = (eval(calcInput) / 100).toString(); } catch { calcInput = "Error"; }
            } else if(val === '=') {
                try { calcInput = eval(calcInput.replace(/√ó/g, '*').replace(/√∑/g, '/')).toString(); } catch {
                    calcInput = "Error";
                    setTimeout(() => { calcInput = ""; display.innerText = "0"; }, 1000);
                }
            } else calcInput += val;
            display.innerText = calcInput || "0";
        }

        function calculateLot() {
            const capital = parseFloat(document.getElementById('capital').value);
            const riskPercent = parseFloat(document.getElementById('riskPercent').value);
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const slPoints = parseFloat(document.getElementById('slPoints').value);
            const rr = parseFloat(document.getElementById('rrValue').value);
            const selectedPair = document.getElementById('pairSelect').value;
            const customDecimal = parseInt(document.getElementById('decimalSelect').value);
            const orderType = document.querySelector('input[name="orderType"]:checked').value;

            const config = pairConfig[selectedPair];
            if (!config) return;

            if (isNaN(capital) || isNaN(riskPercent) || isNaN(entry) || isNaN(slPoints) || slPoints <= 0) {
                Swal.fire({
                    icon: 'warning',
                    title: '‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå',
                    text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô',
                    confirmButtonColor: '#334155'
                });
                return;
            }

            // ‡∏™‡∏π‡∏ï‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            // Risk Amount ($) = Capital * (Risk% / 100)
            // Lot Size = Risk Amount / (SL Points * Pip Value Per Lot Per Point)
            const riskAmt = capital * (riskPercent / 100);
            
            // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏ö‡∏£‡∏Å‡πÄ‡∏Å‡∏≠‡∏£‡πå‡∏™‡πà‡∏ß‡∏ô‡πÉ‡∏´‡∏ç‡πà 1 Point (5th decimal) ‡∏Ç‡∏≠‡∏á Forex 1 Lot ‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ $0.1
            // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Gold 1 Point (2nd decimal) ‡∏Ç‡∏≠‡∏á Gold 1 Lot ‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ $0.1 (‡∏ñ‡πâ‡∏≤ 1.00 USD = 100 points)
            const lotSize = riskAmt / (slPoints * 0.1); 

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏≤‡∏Ñ‡∏≤ SL/TP
            const priceDiff = slPoints / config.multiplier;
            const isBuy = orderType === 'buy';
            const slPrice = isBuy ? (entry - priceDiff) : (entry + priceDiff);
            const tpPrice = isBuy ? (entry + (priceDiff * rr)) : (entry - (priceDiff * rr));
            const profitExpected = riskAmt * rr;

            Swal.fire({
                title: '‡∏™‡∏£‡∏∏‡∏õ‡πÅ‡∏ú‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ó‡∏£‡∏î üíπ',
                html: `
                    <div class="mt-2 space-y-4 text-left">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-blue-600 p-4 rounded-2xl shadow-lg text-white text-center border-b-4 border-blue-800">
                                <span class="block text-blue-100 text-[10px] font-bold uppercase mb-1">Lot Size</span>
                                <span class="text-4xl font-black">${lotSize.toFixed(2)}</span>
                            </div>
                            <div class="bg-slate-800 p-4 rounded-2xl shadow-lg text-white text-center border-b-4 border-slate-900">
                                <span class="block text-slate-400 text-[10px] font-bold uppercase mb-1">Entry Price</span>
                                <span class="text-2xl font-bold">${entry.toFixed(customDecimal)}</span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-3">
                            <div class="bg-emerald-50 p-5 rounded-2xl border-2 border-emerald-200 relative overflow-hidden">
                                <div class="absolute top-0 right-0 bg-emerald-200 px-3 py-1 rounded-bl-xl text-[10px] font-bold text-emerald-700 uppercase">Target TP</div>
                                <span class="block text-emerald-600 text-xs font-bold mb-1">Take Profit Price (+$${Math.round(profitExpected).toLocaleString()}):</span>
                                <span class="text-4xl font-black text-emerald-700 font-mono tracking-tight">${tpPrice.toFixed(customDecimal)}</span>
                            </div>

                            <div class="bg-red-50 p-5 rounded-2xl border-2 border-red-200 relative overflow-hidden">
                                <div class="absolute top-0 right-0 bg-red-200 px-3 py-1 rounded-bl-xl text-[10px] font-bold text-red-700 uppercase">Stop Loss</div>
                                <span class="block text-red-600 text-xs font-bold mb-1">Stop Loss Price (-$${Math.round(riskAmt).toLocaleString()}):</span>
                                <span class="text-4xl font-black text-red-700 font-mono tracking-tight">${slPrice.toFixed(customDecimal)}</span>
                            </div>
                        </div>

                        <div class="bg-slate-100 p-3 rounded-xl flex justify-between px-6 text-slate-500 text-[11px] font-bold border border-slate-200">
                             <div>PAIR: ${selectedPair}</div>
                             <div>TYPE: ${orderType.toUpperCase()}</div>
                             <div>RR: 1:${rr}</div>
                             <div>DEC: ${customDecimal}</div>
                        </div>
                    </div>
                `,
                confirmButtonText: '‡∏£‡∏±‡∏ö‡∏ó‡∏£‡∏≤‡∏ö‡πÅ‡∏ú‡∏ô',
                confirmButtonColor: '#1e293b',
                backdrop: `rgba(15, 23, 42, 0.6)`
            });
        }
    </script>
</body>
</html>
